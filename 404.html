    body {

      background:

        radial-gradient(120% 90% at 85% 0%, rgba(24, 70, 135, 0.38), transparent 65%),

      border-radius: 28px;
      padding: clamp(40px, 8vw, 72px) clamp(32px, 8vw, 88px);
      text-align: center;

      max-width: 520px;
    }

    .nf-logo {
      width: 82px;
      margin: 0 auto 24px;
      display: block;
      filter: drop-shadow(0 0 28px var(--brand-glow));
    }

    .nf h1 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-weight: 800;
      font-size: clamp(58px, 12vw, 92px);
      letter-spacing: -2px;
      margin: 0 0 12px;
      color: var(--dl-color-theme-primary2);

      color: var(--brand-text-secondary);
      margin: 0 0 28px;
      font-size: 18px;
      line-height: 1.6;
    }

    .nf-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

      border-radius: 999px;
      padding: 0.65rem 1.6rem;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .nf-actions .thq-button-outline {
      border-color: rgba(53, 199, 255, 0.6);
      background-color: rgba(0, 169, 255, 0.08);
